# features.toml
# Data dictionary for JARVIS-DFT features

[features]

jid = "Unique JARVIS material identifier"
spg_number = "Space group number (crystallographic symmetry, integer)"
spg_symbol = "Space group symbol (e.g., P4/nmm, Cmmm)"
formula = "Chemical formula of the material"

formation_energy_peratom = "Formation energy per atom (eV/atom)"
func = "Exchange-correlation functional used in calculation (e.g., OptB88vdW)"
optb88vdw_bandgap = "Bandgap computed with optB88vdW functional (eV)"
atoms = "Full atomic structure: lattice, coordinates, elements, angles"
slme = "Spectroscopic limited maximum efficiency (solar cell metric)"
magmom_oszicar = "Magnetic moment from OSZICAR file (µB)"
spillage = "Band structure spillage (topological indicator)"
elastic_tensor = "Elastic tensor (mechanical stiffness matrix)"
effective_masses_300K = "Carrier effective masses at 300K (dict with p/n)"
kpoint_length_unit = "Length of k-point mesh used in calculation"
maxdiff_mesh = "Maximum difference in k-point mesh convergence"
maxdiff_bz = "Maximum difference in Brillouin zone sampling"
encut = "Plane-wave cutoff energy (eV)"
optb88vdw_total_energy = "Total energy from optB88vdW functional (eV)"
epsx = "Dielectric constant along x-axis"
epsy = "Dielectric constant along y-axis"
epsz = "Dielectric constant along z-axis"
mepsx = "Macroscopic dielectric constant along x-axis"
mepsy = "Macroscopic dielectric constant along y-axis"
mepsz = "Macroscopic dielectric constant along z-axis"
modes = "Phonon modes (list or summary)"
magmom_outcar = "Magnetic moment from OUTCAR file (µB)"
max_efg = "Maximum electric field gradient (EFG)"
avg_elec_mass = "Average electron effective mass"
avg_hole_mass = "Average hole effective mass"
icsd = "ICSD identifier (database reference)"
dfpt_piezo_max_eij = "Maximum piezoelectric strain coefficient (e_ij)"
dfpt_piezo_max_dij = "Maximum piezoelectric stress coefficient (d_ij)"
dfpt_piezo_max_dielectric = "Maximum dielectric constant from DFPT"
dfpt_piezo_max_dielectric_electronic = "Electronic contribution to dielectric constant (DFPT)"
dfpt_piezo_max_dielectric_ionic = "Ionic contribution to dielectric constant (DFPT)"
max_ir_mode = "Maximum infrared-active phonon mode frequency"
min_ir_mode = "Minimum infrared-active phonon mode frequency"
n-Seebeck = "Seebeck coefficient for n-type carriers (µV/K)"
p-Seebeck = "Seebeck coefficient for p-type carriers (µV/K)"
n-powerfact = "Power factor for n-type carriers (µW/cm·K²)"
p-powerfact = "Power factor for p-type carriers (µW/cm·K²)"
ncond = "Electrical conductivity for n-type carriers (S/m)"
pcond = "Electrical conductivity for p-type carriers (S/m)"
nkappa = "Thermal conductivity for n-type carriers (W/m·K)"
pkappa = "Thermal conductivity for p-type carriers (W/m·K)"
ehull = "Energy above convex hull (eV/atom, stability metric)"
Tc_supercon = "Critical temperature for superconductivity (K)"
dimensionality = "Dimensionality classification (e.g., 3D-bulk, 2D-layered)"
efg = "Electric field gradient tensor"
xml_data_link = "Link to raw XML data file"
typ = "Material type (bulk, monolayer, etc.)"
exfoliation_energy = "Exfoliation energy (eV/atom, stability of layered materials)"
spg = "Space group number (duplicate of spg_number)"
crys = "Crystal system (e.g., tetragonal, cubic)"
density = "Material density (g/cm³)"
poisson = "Poisson ratio (dimensionless)"
raw_files = "Raw calculation files (list of paths)"
nat = "Number of atoms in unit cell"
bulk_modulus_kv = "Bulk modulus (Voigt average, GPa)"
shear_modulus_gv = "Shear modulus (Voigt average, GPa)"
mbj_bandgap = "Bandgap computed with modified Becke–Johnson functional (eV)"
hse_gap = "Bandgap computed with HSE hybrid functional (eV)"
reference = "External reference (e.g., Materials Project ID)"
search = "Search string used in JARVIS database"

