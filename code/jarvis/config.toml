# config.toml
[project]
name = "Transparent Nontoxic Semiconductors"
version = "1.0"
author = "Brent Allen Thorne"

[system]
path = "./"

[data]
store_dir = "/shared/data/jarvis"
dataset_name = "dft_3d"

[filters]
# Bandgap thresholds (in eV)
bandgap_column = "optb88vdw_bandgap"
semiconductor_min = 0.5
semiconductor_max = 4.0
transparent_min = 3.0

# Dielectric thresholds
min_eps = 1.0
max_eps = 10.0

# Toxic elements to exclude
toxic_elements = ["Pb", "Cd", "Hg", "As", "Se"]

[logging]
enable = true
level = "INFO"
file = "/shared/data/jarvis/project.log"

# ML config

[ml]
target_column = "is_transparent"
exclude_columns = ["optb88vdw_bandgap", "mbj_bandgap", "hse_gap", "formula", "jid"]
model = "logreg"  # options: logreg, xgb, rf

[features]
use_columns = ["ehull", "formation_energy_peratom", "avg_elec_mass", "avg_hole_mass",
               "effective_masses_297K", "epsx", "epsy", "epsz", "natoms"]
derived = ["eps_mean", "eps_std"]
bag_of_elements = true

[known]
transparent_formulas = ["In2O3","ZnO","SnO2","Ga2O3","TiO2","SrTiO3","BaSnO3","SrVO3","Al2O3","SiO2","MgO","GaN","SiC"]
